<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Películas y Directores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Nav Placeholder -->
    <div id="nav-placeholder"></div>

    <main class="container my-5">
      <div
        class="form-container mx-auto p-4 border rounded shadow"
        style="max-width: 600px"
      >
        <h1 class="text-center mb-4">Crear Nueva Película</h1>
        <form id="movieForm" class="form">
          <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Año:</label>
            <input
              type="text"
              id="year"
              name="year"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input
              type="text"
              id="director"
              name="director"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="rate" class="form-label">Rate:</label>
            <input
              type="text"
              id="rate"
              name="rate"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" id="clearButton" class="btn btn-secondary">
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder" class="mt-auto"></div>

    <!-- jQuery and JS Bundles -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../dist/bundle.js" type="module"></script>
  </body>
</html>
