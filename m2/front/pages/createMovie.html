<!-- pages/createMovie.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Películas y Directores</title>
  </head>

  <body class="p-3 m-5 border-0 bd-example m-0 border-0">
    <div id="nav-placeholder"></div>

    <main>
      <div class="form-container">
        <h1>Crear Nueva Película</h1>
        <form id="movieForm" class="form">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required />
          <br />
          <label for="year">Año:</label>
          <input type="text" id="year" name="year" required />
          <br />
          <label for="director">Director:</label>
          <input type="text" id="director" name="director" required />
          <br />
          <label for="rate">Rate:</label>
          <input type="text" id="rate" name="rate" required />
          <br />
          <button type="submit">Guardar</button>
          <button type="button" onclick="clearForm()">Limpiar</button>
        </form>
      </div>
      <script src="../scripts/movieForm.js" type="module"></script>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../dist/bundle.js" type="module"></script>
  </body>
</html>
